apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: sunil2211/vprofileapp
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - name: vproapp-port
          containerPort: 8080

      initContainers:
      - name: init-mydb
        image: busybox
        command: ['sh', '-c', 'untill nslookup vprodb; sleep 2 ; done;']

      initContainers:
      - name: init-memcache
        image: busybox
        command: ['sh', '-c', 'untill nslookup vprocache01; sleep 2 ; done;']

        
        

